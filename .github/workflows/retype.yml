name: Build Retype

on:
  push:
    branches:
      - main

concurrency:
  group: retype-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write
      pages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: retypeapp/action-build@v3

      - uses: retypeapp/action-github-pages@v3
        with:
          update-branch: true

